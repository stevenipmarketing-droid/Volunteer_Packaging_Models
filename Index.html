<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Packaging 3D Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 80vw;
      height: 80vh;
      background-color: #222;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <model-viewer id="viewer"
    alt="Volunteer Packaging Model"
    auto-rotate
    camera-controls
    shadow-intensity="1">
  </model-viewer>

  <script>
    async function loadModel() {
      // fetch the model as a blob
      const response = await fetch('Phone_Box_TESTER_1028200216_texture.glb');
      const blob = await response.blob();

      // convert it to a local object URL and apply it to model-viewer
      const url = URL.createObjectURL(blob);
      document.getElementById('viewer').src = url;
    }

    loadModel();
  </script>
</body>
</html>
